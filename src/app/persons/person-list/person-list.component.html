
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Social Media</th>
      <th> Delete</th>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let aPerson of service.list">
      <td (click)="populateForm(aPerson)" >{{aPerson.Name}} </td>
      <td (click)="populateForm(aPerson)">{{aPerson.PhoneNo}}</td>
      <td (click)="populateForm(aPerson)">{{aPerson.Email}}</td>
      <td (click)="populateForm(aPerson)">
        <a href="{{aPerson.FbProfile}}" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="{{aPerson.LinkdinProfile}}" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
      </td>
      <td>
        <i (click)="deletePerson(aPerson.Id)"  class="fa fa-remove"></i>
      </td>
    </tr>

  </tbody>

</table>
