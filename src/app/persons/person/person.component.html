 <form #form="ngForm" (ngSubmit)="onSubmit(form)">

   <input type="hidden"  id="Id" #Id="ngModel" [(ngModel)]="formService.formData.Id" name="Id">

   <div class="form-group">
     <label for="Name">Name</label>
     <input type="text" class="form-control" id="Name" #Name="ngModel" [(ngModel)]="formService.formData.Name"
       name="Name" placeholder="Enter name" required>
     <div class="validation-error" *ngIf="Name.invalid&&Name.touched">Name is required</div>
   </div>

   <div class="form-group">
     <label for="PhoneNo">Mobile</label>
     <input type="text" class="form-control" id="PhoneNo" #PhoneNo="ngModel" [(ngModel)]="formService.formData.PhoneNo"
       name="PhoneNo" placeholder="Enter mobile no" required pattern='[0-9]*'>
     <div class="validation-error" *ngIf="PhoneNo.invalid&&PhoneNo.touched">Enter valid phone number</div>
   </div>

   <div class="form-group">
     <label for="Address">Address</label>
     <input type="text" class="form-control" #Address="ngModel" [(ngModel)]="formService.formData.Address"
       name="Address" id="Address" name="Address" placeholder="Enter Address">
   </div>

   <div class="form-group">
     <label for="Email">Email</label>
     <input type="text" class="form-control" #Email="ngModel" [(ngModel)]="formService.formData.Email" name="PhoneNo"
       id="Email" name="Email" placeholder="Enter Email" email>
     <div class="validation-error" *ngIf="Email.invalid&&Email.touched">invalid Email</div>
   </div>

   <div class="row">

     <div class="form-group col-lg-6">
       <label for="FbProfile">FaceBook</label>
       <input type="text" class="form-control" #FbProfile="ngModel" [(ngModel)]="formService.formData.FbProfile"
         name="PhoneNo" id="FbProfile" name="FbProfile" placeholder="Fb Profile link">
     </div>

     <div class="form-group col-lg-6">
       <label for="LinkdinProfile">Linkdin</label>
       <input type="text" class="form-control" #LinkdinProfile="ngModel"
         [(ngModel)]="formService.formData.LinkdinProfile" name="PhoneNo" id="LinkdinProfile" name="LinkdinProfile"
         placeholder="Linkdin link"><br>
     </div>

   </div>

   <button type="submit" value="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">Submit</button>
 </form>
